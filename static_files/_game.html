<header><h1>War Games</h1></header>
<div id="textArea">
	<div class="gameMsg" ng-repeat="m in game.msgs" ng-bind-html="m">
	</div>
	<form ng-submit="submit()">
	  <input class="msgInput" type="text" ng-model="text" name="text" ng-disabled="isWaiting" />
	  <input type="submit" id="submit" value="Submit" ng-disabled="isWaiting" />
	  <span class="hint" on-hide="text">Enter text and hit enter:</span>
	</form>
</div>

<div id="gameSidebar">
	<h2>
		<span ng-bind="game.users[0]"></span>
		vs
		<span ng-bind="game.users[1]"></span>
	</h2>
	<h3 ng-bind="game.state"></h3>
	<div class="map">
	<div id="northMapIndicator">&uarr; North ... 1 mile</div>
	<div style="white-space:pre-wrap;" ng-bind-html="game.gMap.ascii">
	</div>
	</div>
</div>

<div class="debug">
		<form ng-submit="refresh()">
		  <input type="text" ng-model="userName" name="userName" />
		</form>

		<div ng-click="debugSave()">Save</div>
		<div ng-click="debugLoad()">Load</div>

		<div class="debugMap">
			<div class="unit p1" ng-repeat="u in game.gArmy[0].units" ng-class="u.type" ng-style="u.debugStyle" ng-bind="u.id"></div>
			<div class="unit p2" ng-repeat="u in game.gArmy[1].units" ng-class="u.type" ng-style="u.debugStyle" ng-bind="u.id"></div>
		</div>		
</div>

<footer>Global Game Jam 15 by @EvilKimau</footer>
